<head>

  <title>Bertaglia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    /* Catálogo */
    .cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      width: 160px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card p {
      margin: 0;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #ddd;
    }

    /* Tela da série */
    .serie {
      display: none;
      padding: 20px;
    }

    .poster {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .poster img {
      width: 200px;
      border-radius: 10px;
    }

    .info h1 {
      margin: 0;
      font-size: 24px;
    }

    .info p {
      margin: 5px 0;
      color: #aaa;
    }

    .player {
      margin-top: 20px;
    }

    .player iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .episodios {
      margin-top: 20px;
    }

    .episodios button {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .episodios button:hover {
      background: #e50914;
      border-color: #e50914;
    }

    .voltar {
      margin-bottom: 20px;
      background: #e50914;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .voltar:hover {
      background: #b20710;
    }

    .temporadas {
      margin-top: 20px;
    }

    .temporadas select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>

    let serieAtual = null;
    let temporadaAtual = 1;

    function abrirSerie(id) {
      serieAtual = series[id];
      document.getElementById("catalogo").style.display = "none";
      document.getElementById("serie").style.display = "block";

      document.getElementById("tituloSerie").innerText = serieAtual.titulo;
      document.getElementById("infoSerie").innerText = serieAtual.info;
      document.getElementById("descSerie").innerText = serieAtual.desc;
      document.getElementById("posterSerie").src = serieAtual.poster;

      // carregar temporadas
      const select = document.getElementById("temporadaSelect");
      select.innerHTML = "";
      for (let t in serieAtual.temporadas) {
        const opt = document.createElement("option");
        opt.value = t;
        opt.text = `Temporada ${t}`;
        select.appendChild(opt);
      }

      temporadaAtual = Object.keys(serieAtual.temporadas)[0];
      select.value = temporadaAtual;

      carregarTemporada();
    }

    function carregarTemporada() {
      const select = document.getElementById("temporadaSelect");
      temporadaAtual = select.value;

      const lista = document.getElementById("listaEpisodios");
      lista.innerHTML = "";

      serieAtual.temporadas[temporadaAtual].forEach((idVideo, index) => {
        const btn = document.createElement("button");
        btn.innerText = `Episódio ${index + 1}`;
        btn.onclick = () => carregarVideo(idVideo);
        lista.appendChild(btn);
      });

      carregarVideo(serieAtual.temporadas[temporadaAtual][0]);
    }

    function carregarVideo(id) {
      const player = document.getElementById("videoPlayer");
      player.src = `https://drive.google.com/file/d/${id}/preview`;
    }

    function voltar() {
      document.getElementById("serie").style.display = "none";
      document.getElementById("catalogo").style.display = "block";
      document.getElementById("videoPlayer").src = "";
    }
