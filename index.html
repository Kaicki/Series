<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bertaglia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    /* Catálogo */
    .cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      width: 160px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card p {
      margin: 0;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #ddd;
    }

    /* Tela da série */
    .serie {
      display: none;
      padding: 20px;
    }

    .poster {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .poster img {
      width: 200px;
      border-radius: 10px;
    }

    .info h1 {
      margin: 0;
      font-size: 24px;
    }

    .info p {
      margin: 5px 0;
      color: #aaa;
    }

    .player {
      margin-top: 20px;
    }

    .player iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .episodios {
      margin-top: 20px;
    }

    .episodios button {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .episodios button:hover {
      background: #e50914;
      border-color: #e50914;
    }

    .voltar {
      margin-bottom: 20px;
      background: #e50914;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .voltar:hover {
      background: #b20710;
    }

    .temporadas {
      margin-top: 20px;
    }

    .temporadas select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>

  <header>Séries</header>

  <!-- Catálogo -->

    <h2>Disponíveis</h2>
    <div class="cards">

        <p>Doctor Who</p>
      </div>
    </div>
  </div>

  <!-- Tela da série -->
  <div id="serie" class="serie container">
    <button class="voltar" onclick="voltar()">⬅ Voltar</button>
    <div class="poster">
      <img id="posterSerie" src="" alt="Poster">
      <div class="info">
        <h1 id="tituloSerie"></h1>
        <p id="infoSerie"></p>
        <p id="descSerie"></p>
      </div>
    </div>

    <div class="player">
      <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <!-- Seleção de temporada -->
    <div class="temporadas">
      <label for="temporadaSelect">Temporada:</label>
      <select id="temporadaSelect" onchange="carregarTemporada()"></select>
    </div>

    <div class="episodios">

    let serieAtual = null;

    function abrirSerie(id) {
      serieAtual = series[id];
      document.getElementById("catalogo").style.display = "none";
      document.getElementById("serie").style.display = "block";

      document.getElementById("posterSerie").src = serieAtual.poster;
      document.getElementById("tituloSerie").textContent = serieAtual.titulo;
      document.getElementById("infoSerie").textContent = serieAtual.info;
      document.getElementById("descSerie").textContent = serieAtual.desc;

      // Carregar temporadas
      const temporadaSelect = document.getElementById("temporadaSelect");
      temporadaSelect.innerHTML = "";
      Object.keys(serieAtual.temporadas).forEach(num => {
        const opt = document.createElement("option");
        opt.value = num;
        opt.textContent = "Temporada " + num;
        temporadaSelect.appendChild(opt);
      });

      temporadaAtual = Object.keys(serieAtual.temporadas)[0];
      carregarTemporada();
    }

    function carregarTemporada() {
      const temporadaSelect = document.getElementById("temporadaSelect");
      temporadaAtual = temporadaSelect.value;

      const listaEpisodios = document.getElementById("listaEpisodios");
      listaEpisodios.innerHTML = "";

      serieAtual.temporadas[temporadaAtual].forEach((id, index) => {
        const btn = document.createElement("button");
        btn.textContent = "Episódio " + (index + 1);
        btn.onclick = () => carregarVideo(id);
        listaEpisodios.appendChild(btn);
      });

      // Carregar automaticamente o primeiro episódio
      if (serieAtual.temporadas[temporadaAtual].length > 0) {
        carregarVideo(serieAtual.temporadas[temporadaAtual][0]);
      }
    }

    function carregarVideo(id) {

      player.src = `https://drive.google.com/file/d/${id}/preview`;
    }

    function voltar() {
      document.getElementById("serie").style.display = "none";
      document.getElementById("catalogo").style.display = "block";
      document.getElementById("videoPlayer").src = "";
    }
