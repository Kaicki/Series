<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bertaglia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    /* Catálogo */
    .cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      width: 160px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card p {
      margin: 0;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #ddd;
    }

    /* Tela da série */
    .serie {
      display: none;
      padding: 20px;
    }

    .poster {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .poster img {
      width: 200px;
      border-radius: 10px;
    }

    .info h1 {
      margin: 0;
      font-size: 24px;
    }

    .info p {
      margin: 5px 0;
      color: #aaa;
    }

    .player {
      margin-top: 20px;
    }

    .player iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .episodios {
      margin-top: 20px;
    }

    .episodios button {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .episodios button:hover {
      background: #e50914;
      border-color: #e50914;
    }

    .voltar {
      margin-bottom: 20px;
      background: #e50914;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .voltar:hover {
      background: #b20710;
    }
  </style>
</head>
<body>
  <header>Séries</header>

  <!--kayke aqui colocar o catálogo das séries-->
  <div id="catalogo" class="container">
    <h2>Disponíveis</h2>
    <div class="cards">
      <div class="card" onclick="abrirSerie('alice')">
        <img src="https://image.tmdb.org/t/p/w200/xo0fgAUoEeVQ7KsKeMWypyglvnf.jpg" alt="Alice in Borderland">
        <p>Alice in Borderland</p>
      </div>
      <div class="card" onclick="abrirSerie('wandinha')">
        <img src="https://image.tmdb.org/t/p/w200/8GumIQiSAv4tnhVJkT1HkZrQrCW.jpg" alt="Wandinha">
        <p>Wandinha</p>
      </div>
      <div class="card" onclick="abrirSerie('patinho')">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9G3Dill75qZMQynb4_QdyMd-HnpiuXnlWo7gXL3ZRBg&s=10">
  <p>patinho</p>
      </div>
    </div>
  </div>

  <!-- Tela da série -->
  <div id="serie" class="serie container">
    <button class="voltar" onclick="voltar()">⬅ Voltar</button>
    <div class="poster">
      <img id="posterSerie" src="" alt="Poster">
      <div class="info">
        <h1 id="tituloSerie"></h1>
        <p id="infoSerie"></p>
        <p id="descSerie"></p>
      </div>
    </div>

    <div class="player">
      <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <div class="episodios">
      <h2>Episódios</h2>
      <div id="listaEpisodios"></div>
    </div>
  </div>
<!--kayke aqui coloca os episódios-->
  <script>
    const series = {
      alice: {
        titulo: "Alice in Borderland - Temporada 3",
        info: "2025 | Aventura / Drama / Ficção Científica",
        desc: "Arisu e seus amigos enfrentam novos desafios em jogos mortais no Japão distópico.",
        poster: "https://via.placeholder.com/200x300.png?text=Alice+in+Borderland",
        episodios: [
          "1AbCDeFgHiJKlmNOPqRS2tuvWXyz", // ID episódio 1
          "9ZyXwVuTsRqPoNmLkJiHgFeDcBa", // ID episódio 2
          "4XwVyUtsRqPolmLKjIhGfEdCbAa"  // ID episódio 3
        ]
      },
      wandinha: {
        titulo: "Wandinha - Temporada 1",
        info: "2022 | Mistério / Fantasia",
        desc: "Wandinha Addams investiga mistérios na escola Nunca Mais.",
        poster: "https://via.placeholder.com/200x300.png?text=Wandinha",
        episodios: [
          "7HgTfEdCbAa9ZyXwVuTsRqPoNmLKjI", // ID episódio 1
          "6UtSrqPoNmLkJiHgFeDcBa9ZyXwVt", // ID episódio 2
          "5XwVutsRqPoNmLKjIhGfEdCbAa9Zy"  // ID episódio 3
        ]
      },
      ID_INTERNO: {
  titulo: "patinho  - Temporada X",
  info: "ANO | GÊNERO",
  desc: "Descrição curta da série.",
  poster: "URL_DO_POSTER_GRANDE",
  episodios: [
    "ID_DO_EPISODIO_1",
    "ID_DO_EPISODIO_2",
    "ID_DO_EPISODIO_3"
  ]
}
    };

    function abrirSerie(id) {
      const serie = series[id];
      document.getElementById("catalogo").style.display = "none";
      document.getElementById("serie").style.display = "block";

      document.getElementById("tituloSerie").innerText = serie.titulo;
      document.getElementById("infoSerie").innerText = serie.info;
      document.getElementById("descSerie").innerText = serie.desc;
      document.getElementById("posterSerie").src = serie.poster;

      const lista = document.getElementById("listaEpisodios");
      lista.innerHTML = "";

      serie.episodios.forEach((idVideo, index) => {
        const btn = document.createElement("button");
        btn.innerText = `Episódio ${index+1}`;
        btn.onclick = () => carregarVideo(idVideo);
        lista.appendChild(btn);
      });

      carregarVideo(serie.episodios[0]); // carrega primeiro episódio
    }

    function carregarVideo(id) {
      const player = document.getElementById("videoPlayer");
      player.src = `https://drive.google.com/file/d/${id}/preview`;
    }

    function voltar() {
      document.getElementById("serie").style.display = "none";
      document.getElementById("catalogo").style.display = "block";
      document.getElementById("videoPlayer").src = ""; // limpa o player
    }
  </script>
</body>
</html>
