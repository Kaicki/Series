<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bertaglia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    /* Catálogo */
    .cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      width: 160px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card p {
      margin: 0;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #ddd;
    }

    /* Tela da série */
    .serie {
      display: none;
      padding: 20px;
    }

    .poster {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .poster img {
      width: 200px;
      border-radius: 10px;
    }

    .info h1 {
      margin: 0;
      font-size: 24px;
    }

    .info p {
      margin: 5px 0;
      color: #aaa;
    }

    .player {
      margin-top: 20px;
    }

    .player iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .episodios {
      margin-top: 20px;
    }

    .episodios button {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .episodios button:hover {
      background: #e50914;
      border-color: #e50914;
    }

    .voltar {
      margin-bottom: 20px;
      background: #e50914;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .voltar:hover {
      background: #b20710;
    }

    .temporadas {
      margin-top: 20px;
    }

    .temporadas select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>Séries</header>

  <!-- Catálogo -->
  <div id="catalogo" class="container">
    <h2>Disponíveis</h2>
    <div class="cards">
      <div class="card" onclick="abrirSerie('ScreamQueens')">
        <img src="https://super.abril.com.br/wp-content/uploads/2018/07/screamqueens.jpg?quality=70&w=720&crop=1" alt="Scream Queens - Temporadas">
        <p>Scream Queens</p>
      </div>
    </div>
  </div>

  <!-- Tela da série -->
  <div id="serie" class="serie container">
    <button class="voltar" onclick="voltar()">⬅ Voltar</button>
    <div class="poster">
      <img id="posterSerie" src="" alt="Poster">
      <div class="info">
        <h1 id="tituloSerie"></h1>
        <p id="infoSerie"></p>
        <p id="descSerie"></p>
      </div>
    </div>

    <div class="player">
      <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <!-- Seleção de temporada -->
    <div class="temporadas">
      <label for="temporadaSelect">Temporada:</label>
      <select id="temporadaSelect" onchange="carregarTemporada()"></select>
    </div>

    <div class="episodios">
      <h2>Episódios</h2>
      <div id="listaEpisodios"></div>
    </div>
  </div>

  <script>
    const series = {
      ScreamQueens: {
        titulo: "Scream Queens",
        info: "2015 | Terror, Comédia, Mistério",
        desc: "Um assassino mascarado começa a atacar um campus universitário, e uma fraternidade cheia de segredos se torna o alvo.",
        poster: "https://super.abril.com.br/wp-content/uploads/2018/07/screamqueens.jpg?quality=70&w=720&crop=1",
        temporadas: {
          1: [
            "19vmtcpxxihLug5ugJn2HhUlZ24-wOvqx",
            "1X1T_w1N5_vOYiYjj6cCBPH0peRaxUTjd",
            "1O7jwy2JJDrNnO84mKjPcLZxw_GqMyDWe",
            "1bh9vSIXiG3EyJuytgoSFe2rsFakNdQiy",
            "1nc8NXFqzlOaEcHVqahPXSY7amyTpWvIZ",
            "1Uw0WCZx6Mwzk6-A7TxMDOuhC-8fy-Dgr",
            "1yXtFkLszTz7EAciLSK8FnODFI9OgVgUp",
            "1K1sUMAGBJefqkINu5fSJpZfPhdrAz_V3",
            "14Xx9xhPiCuPEp9F5ttg8AGw4pBTnu-sO",
            "1r8QiMVxvLOgtKGfoIf5KahMSurQUg8_z",
            "1OZD7zWlWy-CkOjmwY3hne_hcHXW653gL"
          ],
          2: [
            "1GnJewbigahEYWGUOL9MCcfSuRx6kczRQ",
            "10tWsFBQfa4LPg4X6Kxjw_44oXk9ReUVJ",
            "1t4VFhPJjoQ_lOqxb0eojNkneGeMTMW8U",
            "1elx1BnD-toXUX5PJS-6ex6fLWxiIMsWx",
            "1OCOdeAv_Ouz97ucnrLrHt9Aa6Ihc1tE7",
            "1Zm7raBPgruwo_4RnboHr5ShSXex6fGg8",
            "1oI3X-U1JpBku69plHcpVvYmM_SZv0EuZ",
            "13X2Q4pn5BijMbCAFBgIjO7MXL7RQHKZR",
            "1DjG6xYOLLU5HkGFcCJtoUOa_nyfV1pzv",
            "1Vy22tO2iWXUpAM1bi9doqPmAQvZGZAC"
          ]
        }
      }
    };

    let serieAtual = null;
    let temporadaAtual = 1;

    function abrirSerie(id) {
      serieAtual = series[id];
      document.getElementById("catalogo").style.display = "none";
      document.getElementById("serie").style.display = "block";

      document.getElementById("tituloSerie").innerText = serieAtual.titulo;
      document.getElementById("infoSerie").innerText = serieAtual.info;
      document.getElementById("descSerie").innerText = serieAtual.desc;
      document.getElementById("posterSerie").src = serieAtual.poster;

      // carregar temporadas
      const select = document.getElementById("temporadaSelect");
      select.innerHTML = "";
      for (let t in serieAtual.temporadas) {
        const opt = document.createElement("option");
        opt.value = t;
        opt.text = `Temporada ${t}`;
        select.appendChild(opt);
      }

      temporadaAtual = Object.keys(serieAtual.temporadas)[0];
      select.value = temporadaAtual;

      carregarTemporada();
    }

    function carregarTemporada() {
      const select = document.getElementById("temporadaSelect");
      temporadaAtual = select.value;

      const lista = document.getElementById("listaEpisodios");
      lista.innerHTML = "";

      serieAtual.temporadas[temporadaAtual].forEach((idVideo, index) => {
        const btn = document.createElement("button");
        btn.innerText = `Episódio ${index + 1}`;
        btn.onclick = () => carregarVideo(idVideo);
        lista.appendChild(btn);
      });

      carregarVideo(serieAtual.temporadas[temporadaAtual][0]);
    }

    function carregarVideo(id) {
      const player = document.getElementById("videoPlayer");
      player.src = `https://drive.google.com/file/d/${id}/preview`;
    }

    function voltar() {
      document.getElementById("serie").style.display = "none";
      document.getElementById("catalogo").style.display = "block";
      document.getElementById("videoPlayer").src = "";
    }
  </script>
</body>
</html>
